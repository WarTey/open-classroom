<h1 class="mt-3 text-center">Inscription</h1>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" class="form-control" placeholder="Mot de passe" formControlName="password">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid">Cr√©er</button>
</form>
<p class="text-danger mt-3">{{ errorMessage }}</p>
