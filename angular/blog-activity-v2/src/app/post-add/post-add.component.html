<form class="mt-3" [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-control" placeholder="Titre" formControlName="title">
    </div>
    <div class="form-group">
        <label for="content">Description</label>
        <textarea id="content" class="form-control" placeholder="Description" formControlName="content"></textarea>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Ajouter</button>
</form>
