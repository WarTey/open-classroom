<div class="mt-3 list-group-item {{ getStatus() }}">
    <div class="row">
        <h2 class="col-6 text-left">{{ post.title }}</h2>
        <h6 class="col-6 text-right text-secondary font-italic">{{ post.createdAt | date: 'short' }}</h6>
    </div>
    <p>{{ post.content }}</p>
    <div class="row">
        <div class="col-6 text-left">
            <button type="button" (click)="onAddLove()" class="btn btn-success mr-2">Love It!</button>
            <button type="button" (click)="onDelLove()" class="btn btn-danger mr-2">Don't Love It!</button>
            <button type="button" class="btn btn-secondary" disabled>{{ post.loveIts }}</button>
        </div>
        <div class="col-6 text-right">
            <button type="button" (click)="onDeletePost()" class="btn btn-danger">Supprimer</button>
        </div>
    </div>
</div>
